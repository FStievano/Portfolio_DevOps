name: CI/CD Portfolio Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Verificar existência do index.html
        run: |
          if [ ! -f index.html ]; then
            echo "ERRO: index.html não encontrado!"
            exit 1
          fi

      # Aumentamos o limite para 2MB (2000k) para aceitar seu Background
      - name: Verificar tamanho dos arquivos (Max 2MB)
        run: |
          LARGE_FILES=$(find . -type f -not -path '*/.*' -size +2000k)
          if [ ! -z "$LARGE_FILES" ]; then
            echo "ERRO: Arquivos muito grandes (>2MB): $LARGE_FILES"
            exit 1
          fi

      - name: Scanner de termos proibidos
        run: |
          if grep -rE "TODO|FIXME|senha|password" . --exclude-dir=.git; then
            echo "ERRO: Termos sensíveis encontrados!"
            exit 1
          fi

      - name: Validar HTML e Links
        run: |
          npm install -g htmlhint linkinator
          htmlhint index.html
          linkinator index.html --recurse false --skip "linkedin.com|github.com"

  deploy:
    needs: lint-and-validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4